    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/weather-icons.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>

<body class="flex-container">
    <!-- weather info container -->
    <div id="ui-container" class="flex-container card-panel">
      <!-- title -->
        <h1 class=" ">Weather App</h1>
        <p id="location" class="blue-text hide">City/Country</p>

        <!-- loading animation -->
        <div id="loading-animation" class="progress ">
                    <div class="indeterminate"></div>
                </div>
          <!-- weather info  -->
          <div id="weather-container" class="hide flex-container">
              <p id="temp" class="center">Temp</p>
              <p id="weather-description">Weather description</p>
          </div>
            <!-- weather icon  -->
          <i id="weather-img" class="wi img-style"></i>
            <!-- toggle units btn  -->
          <button id="unit-btn" class="btn btn-primary blue wave-effects"> Toggle Unit </button>
          </div>
    </div>

</body>
